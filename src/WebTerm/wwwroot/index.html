<!DOCTYPE HTML>
<html>
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
    <script src="js/termlib/termlib.js"></script>
    <link rel="stylesheet" type="text/css" href="js/termlib/term_styles.css">
    <script type="text/javascript">
        // Global variables
        var terminal;
        var websocket;

        // Terminal Handler
        function terminalHandler() {
            this.newLine();
            var line = this.lineBuffer;
            if (line != "") {
                websocket.send(line);
            }
            this.prompt();
        }

        window.onload = function () {
            var terminal = new Terminal({
                handler: terminalHandler,
                x: 0,
                y: 0,
                termDiv: "terminal",
                bgColor: '#232e45',
                greeting: '%+r **** termlib.js import sample **** %-r%n%n * any text is simply echoed%n * for imports use the links at the left%n * type "exit" to quit.%n '
            });
            terminal.open();

            websocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port);

            websocket.onopen = function () {
                terminal.newLine();
                terminal.write("Connected to Terminal");
                //terminal.prompt();
            };

            websocket.onmessage = function (e) {
                terminal.newLine();
                terminal.write(e.data);
                //terminal.prompt();
            };

            websocket.onclose = function () {
                terminal.newLine();
                terminal.write("Closed...");
                //terminal.prompt();
            };
        };

        //$(document).ready(function(){

        //        e.preventDefault();

        //        ws.send($("input:first").val());
        //        $("input:first").val("");
        //    });
        //});
    </script>
</head>
<body>
    <div id="terminal">

            <span id="textarea"></span>
        </div>-->

</body>
</html>
